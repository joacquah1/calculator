<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="displaysScreen"></div>
    <div class="buttons">
        <div class="rowOne">
            <div class="leftRoundBracket toprow">(</div>
            <div class="rightRoundBracket toprow">)</div>
            <div class="percentage toprow">%</div>
            <div class="clear toprow">Clear</div>
        </div>
        <div class="rowTwo">
            <div class="seven toprow">7</div>
            <div class="eight toprow">8</div>
            <div class="nine toprow">9</div>
            <div class="division toprow">/</div>
        </div>
        <div class="rowThree">
            <div class="four toprow">4</div>
            <div class="five toprow">5</div>
            <div class="six toprow">6</div>
            <div class="multiplication toprow">x</div>
        </div>
        <div class="rowFour">
            <div class="one toprow">1</div>
            <div class="two toprow">2</div>
            <div class="three toprow">3</div>
            <div class="subtraction toprow">-</div>
        </div>
        <div class="rowFive">
            <div class="zero toprow">0</div>
            <div class="dot toprow">.</div>
            <div class="equal toprow">=</div>
            <div class="addition toprow">+</div>
        </div>
    </div>
    <div class="footer"></div>

    <script src="./script/script.js"></script>
</body>
</html>
