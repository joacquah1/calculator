<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class ="main">
        <div class="displaysScreen">
            <div class="previousDisplayScreen"></div>
            <div class="currentDisplayScreen"></div>
        </div>
        <div class="buttons">
            <div class="rowOne">
                <div class="leftRoundBracket toprow">(</div>
                <div class="rightRoundBracket toprow">)</div>
                <div class="percentage toprow">%</div>
                <div class="clear toprow">Clear</div>
            </div>
            <div class="rowTwo">
                <div class="seven toprow number">7</div>
                <div class="eight toprow number">8</div>
                <div class="nine toprow number">9</div>
                <div class="division toprow operator">/</div>
            </div>
            <div class="rowThree">
                <div class="four toprow number">4</div>
                <div class="five toprow number">5</div>
                <div class="six toprow number">6</div>
                <div class="multiplication toprow operator">x</div>
            </div>
            <div class="rowFour">
                <div class="one toprow number">1</div>
                <div class="two toprow number">2</div>
                <div class="three toprow number">3</div>
                <div class="subtraction toprow operator">-</div>
            </div>
            <div class="rowFive">
                <div class="zero toprow number">0</div>
                <div class="dot toprow number">.</div>
                <div class="equal">=</div>
                <div class="addition toprow operator">+</div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    

    <script src="./script/script.js"></script>
</body>
</html>
